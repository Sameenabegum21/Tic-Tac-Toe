<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe – Responsive</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="Tic Tac Toe Game">
    <section class="card header">
      <div class="title">
        <span style="font-size:1.4rem">⭕❌</span>
        <span>Tic-Tac-Toe</span>
        <span class="badge">Mobile • Responsive</span>
      </div>
      <div class="controls">
        <label class="switch" title="Play vs Computer (Easy)">
          <input id="modeToggle" type="checkbox" aria-label="Toggle Vs Computer" />
          <span class="toggle" aria-hidden="true"><span class="knob"></span></span>
          <span>Vs Computer</span>
        </label>
      </div>
    </section>

    <section class="card scores">
      <div class="score"><span class="label">X Score</span><span class="value" id="xScore">0</span></div>
      <div class="score"><span class="label">O Score</span><span class="value" id="oScore">0</span></div>
    </section>

    <section class="card">
      <div class="status" id="status">X's turn</div>
      <div class="board" role="grid" aria-label="Tic Tac Toe Board">
        <button class="cell" data-index="0"></button>
        <button class="cell" data-index="1"></button>
        <button class="cell" data-index="2"></button>
        <button class="cell" data-index="3"></button>
        <button class="cell" data-index="4"></button>
        <button class="cell" data-index="5"></button>
        <button class="cell" data-index="6"></button>
        <button class="cell" data-index="7"></button>
        <button class="cell" data-index="8"></button>
      </div>
      <div class="actions" style="margin-top: 12px;">
        <button class="btn" id="resetBoard">Reset Board</button>
        <button class="btn" id="resetScores">Reset Scores</button>
      </div>
    </section>

    <p class="footer">Tip: Toggle “Vs Computer” for a quick solo match. X always starts.</p>
  </main>

  <!-- Overlay Result Screen -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <h2 id="resultText"></h2>
      <button class="btn" id="newGame">New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
